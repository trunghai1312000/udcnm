<body>
     <nav class="navbar navbar-inverse">
          <div class="container-fluid">
               <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar"
                         style="margin-top: 21px;">
                         <span class="icon-bar"></span>
                         <span class="icon-bar"></span>
                         <span class="icon-bar"></span>
                    </button>
               </div>
               <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav" style="margin-top: 15px; margin-left: 10px;">
                         <li><a href="/" class="smoothScroll">Home</a></li>
                         <li><a href="viewDataBase" class="smoothScroll">View Gallery</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right" style="margin-top: 15px;">
                         <li><a href="admin/" class="smoothScroll">Log in</a></li>
                    </ul>
               </div>
          </div>
     </nav>

<h1>Dog classification</h1>
<h2>With Deeep learning</h2>
<p class="txtcenter">
    Accuracy will be better if the picture is clear ^^
</p>
<form method="post" enctype="multipart/form-data" action="predictImage">
    {% csrf_token %}
    <div class="input-file-container">
        <input name='filePath' class="input-file" type="file" id="my-file">
        <label tabindex="0" for="my-file" class="input-file-trigger">Select a file...</label>
        <p class="txtcenter">
            <p class="file-return"></p>
        </p>
        <input type="submit" value="Predict">
    </div>

    <div class='output-file-container'>
        <img src={{filePathName}} class="centerImage">
        
        <p class="txtcenter">
            <h2>Predict: {{predictedLabel}}</h2>
        </p>
    </div>


</form>



<footer data-stellar-background-ratio="5">

     </footer>

     <script src="{% static 'js/jquery.js' %}"></script>
     <script src="{% static 'js/bootstrap.min.js' %}"></script>

          baguetteBox.run('.tz-gallery');
     </script>
</body>
